<!DOCTYPE html>
<html>
<head>    
        <meta charset="utf-8">
        <title>Demo: dojoConfig</title>
        <link rel="stylesheet" href="../css/demo.css" media="screen">
        <link rel="stylesheet" href="../js/core/dijit/themes/claro/claro.css" media="screen">
        <style>
            #dialog { min-width: 200px; }
        </style>
        <script type="text/javascript">
        dojoConfig = {
        		baseUrl: "../js/",
        	    packages: [        	       
        	        { name: "dojo", location: "core/dojo" },
        	        { name: "dijit", location: "core/dijit" },
        	        { name: "dojox", location: "core/dojox" },        	      
        	        { name: "app", location: "lib/app" }
        	    ]        	    
        	};
        </script>
        <script src="../js/core/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
            
        <script>
// Require the registry, parser, Dialog, and wait for domReady
require(["dijit/registry", "dojo/parser", "dojo/json", "dojo/_base/config", "dijit/Dialog", "dojo/domReady!"]
, function(registry, parser, JSON, config) {
    // Explicitly parse the page
    parser.parse();
    // Find the dialog
    var dialog = registry.byId("dialog");
    // Set the content equal to what dojo.config is
    dialog.set("content", "<pre>" + JSON.stringify(config, null, "\t") + "```");
    // Show the dialog
    dialog.show();
});
</script>

        
    </head>
<body class="claro">
<!-- and later in the page -->
<div id="dialog" data-dojo-type="dijit/Dialog" id="58484a669f935" data-dojo-props="title: 'dojoConfig / dojo/_base/config'"></div>
</body>
</html>
