<script>

    require(["dijit/registry", "dojo/parser", "ext/jbus/Dialog", "dijit/form/Button","dijit/layout/LayoutContainer", "dojo/domReady!"], function(registry, parser,Dialog,Button,LayoutContainer){
        // Show the dialog
         var pFloatingPane = new Dialog({
            title: "A floating pane",
            //parseOnLoad: false,
            //style: "width:500px;height:500px;",
            style: "width:50%;height:70%;",
         });
        
        var layout= new LayoutContainer({},"terms");
        pFloatingPane.setContent(layout);
        showDialog = function() {
            pFloatingPane.show();
        }
        // Hide the dialog
        hideDialog = function() {
            pFloatingPane.hide();
        }

</script>
