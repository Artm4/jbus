<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Demo: Title box</title>
        <link rel="stylesheet" href="../css/demo.css" media="screen">
        <link rel="stylesheet" href="../js/core/dijit/themes/claro/claro.css" media="screen">
        <link rel="stylesheet" href="../js/core/dgrid/css/dgrid.css" media="screen">
        <link rel="stylesheet" href="../js/core/dgrid/css/skins/claro.css" media="screen">
        <style>
            #dialog { min-width: 200px; }
            .gridContainer{height:200px;width:200px}
            
           
  body, html, .container { width:100%; height:100%; margin:0; padding:0;}
  #borderContainer { width:100%; height:100% }
  
        </style>
        <script type="text/javascript">
        dojoConfig = {
                baseUrl: "../js/",
                packages: [                
                    { name: "dojo", location: "core/dojo" },
                    { name: "dijit", location: "core/dijit" },
                    { name: "dojox", location: "core/dojox" },
                    { name: "dstore", location: "core/dstore/" },
                    { name: "dgrid", location: "core/dgrid/" },
                    { name: "app", location: "lib/app" },
                    { name: "ext", location: "lib/ext" }
                ]               
            };        
        </script>
        <script src="../js/core/dojo/dojo.js.uncompressed.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
        
        <script>

        require(["dojo/fx/Toggler", "dojo/dom", "dojo/on", "dojo/domReady!"],
                function(Toggler, dom, on){
                  var toggler = new Toggler({
                    node: "basicNode"
                  });
                  on(dom.byId("hideButton"), "click", function(e){
                    toggler.hide();
                  });
                  on(dom.byId("showButton"), "click", function(e){
                    toggler.show();
                  });
                });
        
</script>

        
    </head>
<body class="claro">
<button type="button" id="hideButton">Hide the node! </button>
<button type="button" id="showButton">Show the node! </button>
<div id="basicNode" style="width: 200px; background-color: red;">
  <b>This is a container of random content to toggle!</b>
</div>
<div style="width: 200px; background-color: red;"></div>
  <b>-------------</b>
</div>
</body>
</html>
