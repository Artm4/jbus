<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Demo: widget two columns</title>
        <link rel="stylesheet" href="../css/demo.css" media="screen">
        <link rel="stylesheet" href="../js/core/dijit/themes/claro/claro.css" media="screen">
        <style>
            #dialog { min-width: 200px; }
        </style>
        <script type="text/javascript">
        dojoConfig = {
        		baseUrl: "../js/",
        	    packages: [        	       
        	        { name: "dojo", location: "core/dojo" },
        	        { name: "dijit", location: "core/dijit" },
        	        { name: "dojox", location: "core/dojox" },        	      
        	        { name: "app", location: "lib/app" }
        	    ]        	    
        	};        
        </script>
        <script src="../js/core/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
        
        <script>
// Require the registry, parser, Dialog, and wait for domReady
require(["dojo/dom","app/layout/TwoColumn","app/TitleBox", "dojo/on","dijit/focus","dojo/keys","dojo/_base/array","dojo/domReady!"]
, function(dom,TwoColumn,TitleBox,on,focus,keys,array) {
    console.log(arguments);
    var dom=arguments[0]
    var TwoColumn=arguments[1]
    var TitleBox=arguments[2]
    var domReady=arguments[3]
    
    
    var one = dom.byId("dialog");
    var layout=new TwoColumn();
    var leftWidget=new TitleBox('Left title');
    leftWidget.set('body',"This is left").set('title','Title left');    
    
    var rightWidget=new TitleBox("Right title");
    rightWidget.set('body',"This is right").set('title','Title right');;
    
    layout.set('left',leftWidget);
    layout.set('right',rightWidget);    
    layout.placeAt(dialog,one);
    layout.startup();
    
    on(leftWidget.domNode, "keydown", function(event) {
        if(focus.curNode && focus.curNode.nodeName=='TEXTAREA')
        {
            console.log('Textarea focused');
            return;
        }
        console.log(event);
        
        switch(event.keyCode) {
        case keys.UP_ARROW:
            
            break;
        case keys.DOWN_ARROW:
            
            break;
        case keys.HOME:
           
            break;
        case keys.END:
           
            break;
        case keys.ENTER:    
            console.log("enter key: " + event.keyCode);
            break;
        default:
            console.log("some other key: " + event.keyCode);
        }
    })
    arrayObject=[keys.ENTER];
    on(rightWidget.domNode, "keydown", function(event) {
        if(focus.curNode && focus.curNode.nodeName=='TEXTAREA')
        {
            console.log('Textarea focused');
            return;
        }
        console.log(event.keyCode);        
        var result=array.indexOf(arrayObject, event.keyCode);
        if(-1!=result)
        {
            console.log("enter key: " + event.keyCode);        
        }
    })

});
</script>

        
    </head>
<body class="claro">
<!-- and later in the page -->
<div id="dialog" data-dojo-type="dijit/Dialog" data-dojo-props="title: 'dojoConfig / dojo/_base/config'"></div>
</body>
</html>
