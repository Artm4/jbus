<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Demo: Title box</title>
        <link rel="stylesheet" href="../css/demo.css" media="screen">
        <link rel="stylesheet" href="../js/core/dijit/themes/claro/claro.css" media="screen">
        <link rel="stylesheet" href="../js/core/dgrid/css/dgrid.css" media="screen">
        <link rel="stylesheet" href="../js/core/dgrid/css/skins/claro.css" media="screen">
        <style>
            #dialog { min-width: 200px; }
        </style>
        <script type="text/javascript">
        dojoConfig = {
                baseUrl: "../js/",
                packages: [                
                    { name: "dojo", location: "core/dojo" },
                    { name: "dijit", location: "core/dijit" },
                    { name: "dojox", location: "core/dojox" },
                    { name: "dstore", location: "core/dstore/" },
                    { name: "dgrid", location: "core/dgrid/" },
                    { name: "app", location: "lib/app" },
                    { name: "ext", location: "lib/ext" }
                ]               
            };        
        </script>
        <script src="../js/core/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
        
        <script>

        require([
                 "dojox/form/Uploader",
                 "dojox/form/uploader/FileList",
                 "dojo/dom",
                 "dojo/domReady!"
             ], function(Uploader,FileList, dom){
            //new dojox.form.Uploader
            var u = new Uploader({
                label: "Select files",
                multiple: true,                
                url: "rest/uploadFileJson.php",
              },'uploader');
            
            u.startup();
            u.addDropTarget(dom.byId("dropTarget"));
            var fileList=new FileList({},'dropList');
            fileList.set('uploader',u);
            fileList.startup();
           });
       
        
</script>

        
    </head>
<body class="claro">
<!-- and later in the page -->

<div>
    <form class="myForm">
        <input type="file" multiple="true" id="uploader"/>
        <input type="submit" label="Submit" data-dojo-type="dijit.form.Button" />        
    </form>
    <div draggable="true" id='dropList'></div>
    <div id="dropTarget" class="headSpan" style="width : 99%; min-height : 50px; border : 3px dashed #114B5F;margin-top: 10px;">Drop files here !</div>
</div>

</body>
</html>
