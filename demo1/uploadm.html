<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Demo: Title box</title>
        <link rel="stylesheet" href="../css/demo.css" media="screen">
        <link rel="stylesheet" href="../js/core/dijit/themes/claro/claro.css" media="screen">
        <link rel="stylesheet" href="../js/core/dgrid/css/dgrid.css" media="screen">
        <link rel="stylesheet" href="../js/core/dgrid/css/skins/claro.css" media="screen">
        <style>
            #dialog { min-width: 200px; }
        </style>
        <script type="text/javascript">
        dojoConfig = {
                baseUrl: "../js/",
                packages: [                
                    { name: "dojo", location: "core/dojo" },
                    { name: "dijit", location: "core/dijit" },
                    { name: "dojox", location: "core/dojox" },
                    { name: "dstore", location: "core/dstore/" },
                    { name: "dgrid", location: "core/dgrid/" },
                    { name: "app", location: "lib/app" },
                    { name: "ext", location: "lib/ext" }
                ]               
            };        
        </script>
        <script src="../js/core/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
        
        <script>

        require([
                 "dojox/form/Uploader",                
                 "dojo/dom",
                 "dojo/domReady!"
             ], function(Uploader, dom){
            var u = new Uploader({
                label: "Select files",
                multiple: true,                
                url: "rest/tests/UploadFile.php",
              },"uploader");
            //u.addDropTarget('dropTarget');
           // dojo.byId("uploader").appendChild(u.domNode);

           });
       
        
</script>

        
    </head>
<body class="claro">
<!-- and later in the page -->

<div>
    <form class="myForm">
        <input type="file" multiple="true" data-dojo-type="dojox/form/Uploader"
               data-dojo-props="
               label: 'Select Files',
               url: '/tests/UploadFile.php',
               uploadOnSelect: true" />
        <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="submitItem">Submit</button>
        <div data-dojo-type="dojox/form/uploader/FileList" data-dojo-attach-point="uploader" 
             data-dojo-props='uploaderId:"uploader"' draggable="true" ></div>
    </form>
    <div id="dropTarget" class="headSpan" style="width : 99%; min-height : 50px; border : 3px dashed #114B5F;margin-top: 10px;">Drop files here !</div>
</div>
</body>
</html>
