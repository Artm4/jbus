<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Demo: Title box</title>
        <link rel="stylesheet" href="../css/demo.css" media="screen">
        <link rel="stylesheet" href="../js/core/dijit/themes/claro/claro.css" media="screen">
        <style>
            #dialog { min-width: 200px; }
            html, body {
    height : 100%;
    width : 100%;
}
#myapp.claro .text-class {
    display : block;    
}
        </style>
        <script type="text/javascript">
        dojoConfig = {
        		baseUrl: "../js/",
        	    packages: [        	       
        	        { name: "dojo", location: "core/dojo" },
        	        { name: "dijit", location: "core/dijit" },
        	        { name: "dojox", location: "core/dojox" },        	      
        	        { name: "app", location: "lib/app" }
        	    ]      	    
        	};        
        </script>
        <script src="../js/core/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
        
        <script>
        
// Require the registry, parser, Dialog, and wait for domReady
require(["dojo/dom","app/form/User","dojo/domReady!"]
, function(dom,User) {
    // Explicitly parse the page
    var one = dom.byId("main");
    var user=new User('New title');    
    user.placeAt(one);
    user.startup();
});
</script>

        
    </head>
<body class="claro" id="myapp">
<!-- and later in the page -->
<div id="main"></div>
</body>
</html>
