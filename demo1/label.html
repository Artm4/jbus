        <link rel="stylesheet" href="../js/core/dgrid/css/dgrid.css" media="screen">

        <style>
            #dialog { min-width: 200px; }
            .gridContainer{height:200px;width:200px}
            
           
  body, html, .container { width:100%; height:100%; margin:0; padding:0;}
  #borderContainer { width:100%; height:100% }
  
        </style>
        <script type="text/javascript">
        dojoConfig = {
                baseUrl: "../js/",
                packages: [                
                    { name: "dojo", location: "core/dojo" },
                    { name: "dijit", location: "core/dijit" },
                    { name: "dojox", location: "core/dojox" },
                    { name: "dstore", location: "core/dstore/" },
                    { name: "dgrid", location: "core/dgrid/" },
                    { name: "app", location: "lib/app" },
                    { name: "ext", location: "lib/ext" }
                ]               
            };        
        </script>
        <script src="../js/core/dojo/dojo.js.uncompressed.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
        
        <script>

        require([
                 'dojo/_base/declare',                
                 "ext/jbus/Label",
                 "ext/jbus/Image",
                 "dojo/dom-style",
                 "dojo/domReady!"
             ], function(declare,Label,Image,style){
                 var label=new Label({},'label-id');
                 label.set('value','some text');
                 label.set('textColor','red');
                 label.set('backgroundColor','blue');
                 console.log(label.get('backgroundColor'));
                 var img=new Image({},'img-id');
                 img.set('value','http://dev.widewebdata.com/tms/www/images/header.gif');
                 //img.set('width','50%');
                 img.set('height','150');
                 style.set(img.domNode,'display','none');
                 style.set(img.domNode,'display','');
                 
             });
        
</script>

        
    </head>
