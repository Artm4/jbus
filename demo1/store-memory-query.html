<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Demo: Title box</title>
        <link rel="stylesheet" href="../css/demo.css" media="screen">
        <link rel="stylesheet" href="../js/core/dijit/themes/claro/claro.css" media="screen">
        <style>
            #dialog { min-width: 200px; }
        </style>
        <script type="text/javascript">
        dojoConfig = {
                baseUrl: "../js/",
                packages: [                
                    { name: "dojo", location: "core/dojo" },
                    { name: "dijit", location: "core/dijit" },
                    { name: "dojox", location: "core/dojox" },
                    { name: "dstore", location: "core/dstore/" },
                    { name: "app", location: "lib/app" }
                ]               
            };        
        </script>
        <script src="../js/core/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
        
        <script>
// Require the registry, parser, Dialog, and wait for domReady
require(["dojo/dom","app/collection/Client","dojo/domReady!"]
, function(dom,Client) {
    var clientSet=new Client();
    clientSet.forEach(function (object) {
        console.log(object)
    });  
    //create filter builder
    var filterBuilder=new clientSet.Filter();
    //create filter with condition
    var filter=filterBuilder.lt('id',3);
    resultSet=clientSet.filter(filter);
    console.log('Result of filter by id');
    resultSet.forEach(function (object) {
        console.log(object)
    });    
    filter=filterBuilder.match('name',/eo/i);
    resultSetName=clientSet.filter(filter);
    console.log('Result of filter by regular');
    resultSetName.forEach(function (object) {
        console.log(object)
    });  
});
</script>

        
    </head>
<body class="claro">
<!-- and later in the page -->
<div id="dialog"></div>
</body>
</html>
