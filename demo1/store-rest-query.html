<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Demo: Title box</title>
        <link rel="stylesheet" href="../css/demo.css" media="screen">
        <link rel="stylesheet" href="../js/core/dijit/themes/claro/claro.css" media="screen">
        <style>
            #dialog { min-width: 200px; }
        </style>
        <script type="text/javascript">
        dojoConfig = {
                baseUrl: "../js/",
                packages: [                
                    { name: "dojo", location: "core/dojo" },
                    { name: "dijit", location: "core/dijit" },
                    { name: "dojox", location: "core/dojox" },
                    { name: "dstore", location: "core/dstore/" },
                    { name: "app", location: "lib/app" }
                ]               
            };        
        </script>
        <script src="../js/core/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
        
        <script>
// Require the registry, parser, Dialog, and wait for domReady
require(["dojo/dom","app/collection/Store","dojo/domReady!"]
, function(dom,Store) {
    var storeSet=new Store(); 
    var filterBuilder=new storeSet.Filter();
    //create filter with condition
    var filter=filterBuilder.lt('id',3);
    resultSet=storeSet.filter(filter).sort('lastName');
    resultSet.forEach(function (object) {
        console.log(object)
    });
    
    storeSet.add({"id":4,"name":"Vasko"});
    storeSet.remove(1);
    storeSet.put({"id":5,"name":"Vasko"});
});
</script>

        
    </head>
<body class="claro">
<!-- and later in the page -->
<div id="dialog"></div>
</body>
</html>
