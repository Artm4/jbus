            #dialog { min-width: 200px; }

        <script type="text/javascript">
        dojoConfig = {
                baseUrl: "../js/",
                packages: [                
                    { name: "dojo", location: "core/dojo" },
                    { name: "dijit", location: "core/dijit" },

        <script src="../js/core/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
        
        <script>
// Require the registry, parser, Dialog, and wait for domReady
require(["dojo/dom","ext/Request","ext/model/Stateful","dojo/domReady!"]
, function(dom,Request,Stateful) {
	
	var model = new Stateful({
        productName: '',
        sku: '',
        prototypeId: '',               
        manufacturerId: ''
    })
	console.log();
	   var r=new Request();
	   r.setData(model.getData()).post("rest/json-error.php"
 		).then(function(response){
        
        while(response.hasError())
            {
            console.log(response.getNextError());    
            }
        while(response.hasMessage())
            {
                console.log(response.getNextMessage());    
            }
        console.log(response.getBody());
    });
});
</script>
