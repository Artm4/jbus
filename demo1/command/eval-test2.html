<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Demo: Title box</title>       
        
        <style>
            #dialog { min-width: 200px; }
        </style>
       
        
        <script>

        var ObjectPool=function()
        {
            this.hash={}    
        }
        ObjectPool.prototype.set=function(id,obj)
        {
            this.hash[id]=obj;
        }
        ObjectPool.prototype.get=function(id)
        {
            return this.hash[id];
        }
        ObjectPool.prototype.has=function(id)
        {
            return typeof this.hash[id]!='undefined';
        }
        
        var obj1=new ObjectPool();        
        
        function some(obj){
        var max=500000;
        for(var i=0;i<max;i++)
        {
            obj.set(i+0,{var:'some object string to be kept'});obj.set(i+1,{var:'some object string to be kept'});obj.set(i+2,{var:'some object string to be kept'});
        }
        
        }
        
        some(obj1);
        
</script>

        
    </head>
<body class="claro">
<!-- and later in the page -->
<div id="grid"></div>
</body>
</html>
