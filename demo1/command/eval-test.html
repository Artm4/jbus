        <script>

        var ObjectPool=function()
        {
            this.hash={}    
        }
        ObjectPool.prototype.set=function(id,obj)
        {
            this.hash[id]=obj;
        }
        ObjectPool.prototype.get=function(id)
        {
            return this.hash[id];
        }
        ObjectPool.prototype.has=function(id)
        {
            return typeof this.hash[id]!='undefined';
        }
        
        function getEvalStr(id)
        {
            var toEval="obj.set("+(id+0)+",{var:'some object string to be kept'});obj.set("+(id+1)+",{var:'some object string to be kept'});obj.set("+(id+2)+",{var:'some object string to be kept'})";    
            return toEval;
        }
        
        var obj2=new ObjectPool();
        function some(obj1){
        
        
        var max=500000;
        for(var i=0;i<max;i++)
        {
            var call=function(obj){
                eval(getEvalStr(i));
            }(obj1);
        }
        
        }
        
        some(obj2);
        //console.log(obj2.hash);
</script>
